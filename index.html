<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel = "stylesheet" href = "./src/css/style.css">
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" />

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js" ></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <!-- 這是 icon 選單區 -->
    <div id="icon-toolbar" class="hidden">
      <!-- icosahedron -->
      <div class="icon-wrapper" data-type="icosahedron">
        <img src="./src/assets/icons/icosahedron.png" alt="Icosahedron Icon" class="toolbar-icon" />
        <span class="tooltip">createIcosahedron</span>
      </div>
      <!-- sphere -->
      <div class="icon-wrapper" data-type="sphere">
        <img src="./src/assets/icons/sphere.png" alt="Sphere Icon" class="toolbar-icon" />
        <span class="tooltip">createSphere</span>
      </div>
      <!-- cube -->
      <div class="icon-wrapper" data-type="cube">
        <img src="./src/assets/icons/cube.png" alt="Cube Icon" class="toolbar-icon" />
        <span class="tooltip">createCube</span>
      </div>
    </div>
    <!--  javascript -->
    <script type="module" src="./src/js/scripts.js"></script>
  </body>
</html>
