<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel = "stylesheet" href = "./src/css/style.css">
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" />

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js" ></script>
  </head>
  <body>
    <!-- 左邊UI -->
    <div id="editor-ui">
      <aside id="sidebar-left">
        <h3>Objects</h3>
        <ul id="object-list"></ul>
      </aside>
      <!-- 中間畫布 -->
      <main id="canvas-container">
        <canvas id="canvas"></canvas>
          <div id="icon-toolbar">
            <div class="icon-wrapper" data-type="icosahedron">
              <img src="./src/assets/icons/icosahedron.png" class="toolbar-icon" />
              <span class="tooltip">createIcosahedron</span>
            </div>
            <div class="icon-wrapper" data-type="sphere">
              <img src="./src/assets/icons/sphere.png" class="toolbar-icon" />
              <span class="tooltip">createSphere</span>
            </div>
            <div class="icon-wrapper" data-type="cube">
              <img src="./src/assets/icons/cube.png" class="toolbar-icon" />
              <span class="tooltip">createCube</span>
            </div>
            <div class="icon-wrapper" data-type="cylinder">
              <img src="./src/assets/icons/cylinder.png" class="toolbar-icon" />
              <span class="tooltip">createCube</span>
            </div>
            <div class="icon-wrapper" data-type="mysterybox">
              <img src="./src/assets/icons/mysterybox.png" class="toolbar-icon" />
              <span class="tooltip">createCube</span>
            </div>
          </div>
      </main>
      <!-- 右邊UI -->
      <aside id="sidebar-right">
        <h3>Properties</h3>
        <div id="dat-gui-container"></div>
      </aside>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
